<template>
    <div class="slds-card">
        <lightning-card title="Related Order Products">
            <template if:true={data}>
                <lightning-datatable 
                    columns={columns} 
                    data={data} 
                    key-field="Id" 
                    hide-checkbox-column>
                </lightning-datatable>
            </template>
            <template if:false={data}>
                <h3 class="h3-center">Please select a Fulfillment Line</h3>
            </template>
        </lightning-card>
    </div>
</template>
